<html>  
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>WebAssembly in Go</h1>
        <pre id="term"></pre>
        <input id="block" name="block" type="string" />
        <input id="button" type="submit" name="button" value="Run" onclick="shellexec(block.value)"/>
        
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("murex.wasm?v=3"), go.importObject).then((result) => {
                go.run(result.instance);
            });

        </script>
